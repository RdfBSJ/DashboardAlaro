<form id="frm-login-usuario" class="form-signin animated fadeInDown">
    <h2 class="form-signin-heading text-center">Auth Dashboard</h2>
    <label for="Usuario" class="sr-only">Email address</label>
    <input type="email" id="Usuario" name="Usuario" class="form-control" placeholder="Email" required autofocus>
    <label for="Contrasenia" class="sr-only">Password</label>
    <input type="password" id="Contrasenia" name="Contrasenia" class="form-control" placeholder="Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Recordarme
        </label>
    </div>
    <button class="btn btn-lg btn-info btn-block w-lg waves-effect waves-light" type="submit">Iniciar sesión</button>
</form>
<script src="scripts/login.js"></script>
